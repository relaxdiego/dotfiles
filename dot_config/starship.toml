add_newline = false

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$custom\
$all\
$line_break\
$jobs\
$battery\
$time\
$character\
"""

[username]
format = "[$user]($style)@"
style_user = "#777777"
style_root = "red"

[hostname]
format = "[$hostname]($style) "
style = "#777777"

[aws]
symbol = "  "
style = "dimmed"
disabled = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 8
truncate_to_repo = true
truncation_symbol = "…/"
# fish_style_pwd_dir_length = 3

[git_branch]
format = "[$symbol$branch]($style) "
symbol = ":"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[python]
format = '[P:${pyenv_prefix}(${version})(:$virtualenv )]($style)'

[terraform]
format = "[TF:$version]($style) "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
