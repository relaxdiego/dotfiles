add_newline = false
command_timeout = 300

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$custom\
$all\
$line_break\
$jobs\
$battery\
$time\
$character\
"""

[username]
format = "[$user]($style)@"
style_user = "#777777"
style_root = "red"

[hostname]
format = "[$hostname]($style) "
style = "#777777"

[aws]
symbol = "  "
style = "dimmed"
disabled = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 8
truncate_to_repo = true
# truncation_symbol = "…/"
# fish_style_pwd_dir_length = 3

[git_branch]
format = "[$symbol$branch]($style) "
symbol = ":"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"

[python]
format = '[P:${pyenv_prefix}(${version})]($style)[($virtualenv) ](bold #6699BB)'

[terraform]
format = "[TF:$version]($style) "

[cmd_duration]
format = " [$duration]($style)"
# show_milliseconds = true
style = "#669933"

[battery]
full_symbol = ":"
charging_symbol = ":"
discharging_symbol = ":"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"
