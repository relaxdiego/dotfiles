# Download NerdFonts from https://www.nerdfonts.com to see the
# glyps used in this config.

add_newline = false
command_timeout = 300

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$custom\
$all\
$status\
$line_break\
$jobs\
$battery\
$time\
$character
"""

[username]
format = "[$user]($style)@"
style_user = "#777777"
style_root = "red"

[hostname]
format = "[$hostname]($style) "
style = "#777777"

[docker_context]
format = '[$symbol$context]($style) '

[aws]
symbol = "ÓåΩ "
style = "dimmed"
format = '[$symbol($profile )(\($region\) )]($style)'

[kubernetes]
symbol = "‚õµ "
disabled = false

[[kubernetes.contexts]]
context_pattern = 'arn:aws:eks:(?P<var_region>[\w-]+):\d+:cluster/(?P<var_cluster>[\w-]+)$'
context_alias = '$var_cluster.$var_region'

[[kubernetes.contexts]]
context_pattern = '\d+@(?P<var_cluster>[\w-]+)\.(?P<var_region>[\w-]+)\.eksctl.io$'
context_alias = '$var_cluster.$var_region'

[[kubernetes.contexts]]
context_pattern = "dev.*"
style = "green"

[[kubernetes.contexts]]
context_pattern = "staging.*"
style = "yellow"

[[kubernetes.contexts]]
context_pattern = "prod.*"
style = "red"

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 8
truncate_to_repo = true
# truncation_symbol = "‚Ä¶/"
# fish_style_pwd_dir_length = 3

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "Ôêò "

[git_status]
ahead = "‚á°${count}"
diverged = "‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"

[package]
format = "[Ó¨© $version]($style) "
disabled = true

[golang]
format = "[$symbol($version )]($style)"
symbol = "üêπ"

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "Ó¥ç "

[python]
format = '[$symbol${pyenv_prefix}(${version})]($style)[( $virtualenv) ](bold #6699BB)'
symbol = "üêç"

[ruby]
format = "[$symbol($version )]($style)"
symbol = "üíé"

[terraform]
format = "[$symbol$version]($style) "
symbol = "Ó¢Ω "
disabled = true

[cmd_duration]
format = "Ôî† [$duration]($style) "
# show_milliseconds = true
style = "#669933"

[battery]
full_symbol = "Û∞Åπ"
charging_symbol = "Û∞Çá "
discharging_symbol = "Û∞Åº"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

[status]
disabled = false

[helm]
format = "[helm:$version](bold #9999FF) "
disabled = true

[lua]
