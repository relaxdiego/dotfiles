# Download NerdFonts from https://www.nerdfonts.com to see the
# glyps used in this config.

add_newline = false
command_timeout = 300

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$custom\
$all\
$status\
$line_break\
$jobs\
$battery\
$time\
$character
"""

[username]
format = "[$user]($style)@"
style_user = "#777777"
style_root = "red"

[hostname]
format = "[$hostname]($style) "
style = "#777777"

[docker_context]
format = '[$symbol$context]($style) '

[aws]
symbol = " "
style = "dimmed"
format = '[$symbol($profile )(\($region\) )]($style)'

[kubernetes]
format = "[ $context](blue) "
disabled = false
contexts = [
    { context_pattern = 'dev.local.cluster.k8s', context_alias = 'dev' },
    { context_pattern = 'arn:aws:eks:(?P<var_region>[\w-]+):\d+:cluster/(?P<var_cluster>[\w-]+)$', context_alias = '$var_cluster.$var_region' },
    { context_pattern = '\d+@(?P<var_cluster>[\w-]+)\.(?P<var_region>[\w-]+)\.eksctl.io$', context_alias = '$var_cluster.$var_region' },
]

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 8
truncate_to_repo = true
# truncation_symbol = "…/"
# fish_style_pwd_dir_length = 3

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "

[git_status]
ahead = "⇡${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[package]
format = "[ $version]($style) "
disabled = true

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"

[python]
format = '[$symbol${pyenv_prefix}(${version})]($style)[( $virtualenv) ](bold #6699BB)'
symbol = " "

[ruby]
format = "[$symbol($version )]($style)"
symbol = " "

[terraform]
format = "[$symbol$version]($style) "
symbol = " "
disabled = true

[cmd_duration]
format = " [$duration]($style) "
# show_milliseconds = true
style = "#669933"

[battery]
full_symbol = "󰁹"
charging_symbol = "󰂇 "
discharging_symbol = "󰁼"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

[status]
disabled = false

[helm]
format = "[helm:$version](bold #9999FF) "
disabled = true

[lua]
symbol = "󰢱 "
